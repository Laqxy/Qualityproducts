<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background-image: url('https://via.placeholder.com/1500x500'); /* Replace this with your banner image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 18px;
            color: #000;
            background: #ffd700;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .products, .categories {
            padding: 20px;
        }
        .products h2, .categories h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product button {
            padding: 10px;
            background: #ffd700;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Quality Products</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Discover the Art of Quality Tech</h1>
        <button>Shop Now</button>
    </div>

    <div class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://www.alternate.be/p/600x600/8/8/AMD_Ryzen_5_5600X__3_7_GHz__4_6_GHz_Turbo_Boost__socket_AM4_processor@@1685588.jpg" alt="Luxury Watch">
                <h3>Ryzen 5 5600X</h3>
                <button onclick="window.location.href='https://www.amazon.com.be/-/nl/AMD-Ryzen-5600X-processor-zwart/dp/B08166SLDF/ref=asc_df_B08166SLDF/?tag=begogshpadd0d-21&linkCode=df0&hvadid=714453674833&hvpos=&hvnetw=g&hvrand=7257728551027805863&hvpone=&hvptwo=&hvqmt=&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9040001&hvtargid=pla-1038719530487&psc=1&mcid=076871abd77634c8a6a5a1c7095f9575&gad_source=1';">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Designer Handbag">
                <h3>Designer Handbag</h3>
                <button onclick="window.location.href='https://example.com/affiliate-link-2';">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="High-End Laptop">
                <h3>High-End Laptop</h3>
                <button onclick="window.location.href='https://example.com/affiliate-link-3';">Buy Now</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Quality Products. All rights reserved.</p>
        <p>Follow us on social media!</p>
    </footer>
</body>
</html>
